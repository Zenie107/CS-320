name: Update README Links

on:
  push:
    paths:
      - '**/*.html'
      - '.github/workflows/update-links.yml' # Also runs if you update this script

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Links
        run: |
          USER=$(echo ${{ github.repository }} | cut -d'/' -f1)
          REPO=$(echo ${{ github.repository }} | cut -d'/' -f2)
          
          # Create the header for our link section
          echo "### ðŸ”— Project Links" > links.txt
          
          # Find all HTML files, sort them, and format as Markdown links
          # We exclude index.html and files in the .github folder
          find . -name "*.html" ! -name "index.html" ! -path "./.github/*" | sort | while read file; do
            CLEAN_PATH=$(echo $file | sed 's|^\./||')
            URL="https://$USER.github.io/$REPO/$CLEAN_PATH"
            echo "* [$CLEAN_PATH]($URL)" >> links.txt
          done

      - name: Update README
        run: |
          # 1. Capture everything BEFORE the start marker
          sed -n '1,//p' README.md > README.new
          
          # 2. Append the links generated in the previous step
          cat links.txt >> README.new
          
          # 3. Capture everything AFTER the end marker
          sed -n '//,$p' README.md >> README.new
          
          # 4. Replace the old README
          mv README.new README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Only commit if there are actual changes to the README
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-update navigation links" && git push)
